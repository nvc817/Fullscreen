<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Fullscreen Text</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    #display {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        height: 100%;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: monospace;
        font-size: 8vw; /* Scales with viewport width */
        line-height: 1.1;
        color: white;
    }
    .number { color: red; }
    .character { color: limegreen; }
</style>
</head>
<body>
<div id="display"></div>

<script>
const display = document.getElementById('display');
let typedText = "";

// Render styled text without heavy loops
function renderText() {
    let html = "";
    for (const char of typedText) {
        if (/[0-9]/.test(char)) {
            html += `<span class="number">${char}</span>`;
        } else if (/[a-zA-Z]/.test(char)) {
            html += `<span class="character">${char}</span>`;
        } else {
            html += `<span style="color:white">${char}</span>`;
        }
    }
    display.innerHTML = html;
}

// Key listener
document.addEventListener('keydown', (event) => {
    // Clear with F5 (disable reload)
    if (event.key === 'F5') {
        event.preventDefault();
        typedText = '';
        renderText();
        return;
    }

    // Backspace to delete last char
    if (event.key === 'Backspace') {
        event.preventDefault();
        typedText = typedText.slice(0, -1);
        renderText();
        return;
    }

    // Append typed characters
    if (event.key.length === 1) {
        typedText += event.key;
        renderText();
    }
});

// Initial render
renderText();
</script>
</body>
</html>
