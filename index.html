<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Fullscreen Text</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    #display {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        height: 100%;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: monospace;
        color: white;
    }
    .number {
        color: red;
    }
    .character {
        color: limegreen;
    }
</style>
</head>
<body>
<div id="display"></div>

<script>
const display = document.getElementById('display');
let typedText = "";

// Function to style and update display
function renderText() {
    display.innerHTML = '';
    for (const char of typedText) {
        const span = document.createElement('span');
        if (/[0-9]/.test(char)) {
            span.className = 'number';
        } else if (/[a-zA-Z]/.test(char)) {
            span.className = 'character';
        } else {
            span.style.color = 'white';
        }
        span.textContent = char;
        display.appendChild(span);
    }
    resizeFont();
}

// Function to resize font to fill the screen
function resizeFont() {
    let fontSize = 10;
    display.style.fontSize = fontSize + 'px';
    while (display.scrollHeight <= window.innerHeight && display.scrollWidth <= window.innerWidth) {
        fontSize++;
        display.style.fontSize = fontSize + 'px';
    }
    display.style.fontSize = (fontSize - 1) + 'px';
}

// Handle typing
document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
        typedText = '';
    } else if (event.key.length === 1) {
        typedText += event.key;
    }
    renderText();
});

// Resize font on window resize
window.addEventListener('resize', resizeFont);
</script>
</body>
</html>
