<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Fullscreen Text</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        color: white;
        font-family: monospace;
        font-size: 3vw; /* scales with screen size */
        overflow: hidden;
    }
    #display {
        white-space: pre-wrap;
        word-break: break-word;
        padding: 2%;
    }
    .number {
        color: red;
    }
    .character {
        color: limegreen;
    }
</style>
</head>
<body>
<div id="display"></div>

<script>
const display = document.getElementById('display');

// Function to append styled text
function appendStyled(text) {
    for (const char of text) {
        const span = document.createElement('span');
        if (/[0-9]/.test(char)) {
            span.className = 'number';
        } else if (/[a-zA-Z]/.test(char)) {
            span.className = 'character';
        } else {
            span.style.color = 'white'; // punctuation, spaces, etc.
        }
        span.textContent = char;
        display.appendChild(span);
    }
}

// Listen for keypresses
document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
        display.textContent = ''; // clear screen
    } else if (event.key.length === 1) {
        appendStyled(event.key);
    }
});
</script>
</body>
</html>
