<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Fullscreen Text</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    #display {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        height: 100%;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: monospace;
        font-size: 8vw; /* scale based on screen width */
        line-height: 1.1;
        color: white;
    }
    .number {
        color: red;
    }
    .character {
        color: limegreen;
    }
</style>
</head>
<body>
<div id="display"></div>

<script>
const display = document.getElementById('display');
let typedText = "";

// Render styled text
function renderText() {
    display.innerHTML = '';
    for (const char of typedText) {
        const span = document.createElement('span');
        if (/[0-9]/.test(char)) {
            span.className = 'number';
        } else if (/[a-zA-Z]/.test(char)) {
            span.className = 'character';
        } else {
            span.style.color = 'white';
        }
        span.textContent = char;
        display.appendChild(span);
    }
}

// Key listener
document.addEventListener('keydown', (event) => {
    // F5 clears screen instead of reloading
    if (event.key === 'F5') {
        event.preventDefault();
        typedText = '';
        renderText();
        return;
    }

    // Backspace removes last char
    if (event.key === 'Backspace') {
        event.preventDefault();
        typedText = typedText.slice(0, -1);
        renderText();
        return;
    }

    // Add typed character
    if (event.key.length === 1) {
        typedText += event.key;
        renderText();
    }
});

// Initial render
renderText();
</script>
</body>
</html>
