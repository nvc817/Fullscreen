
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Scaling Fullscreen Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
    }
    #output {
      display: inline-block;
      white-space: nowrap;
      line-height: 1;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .red {
      color: red;
    }
    .green {
      color: green;
    }
    .white {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output"></div>
  </div>

  <script>
    let typedText = '';
    const output = document.getElementById("output");

    function applyColors(text) {
      return Array.from(text).map(char => {
        if (/[0-9]/.test(char)) return `<span class="red">${char}</span>`;
        else if (/[a-zA-Z]/.test(char)) return `<span class="green">${char}</span>`;
        else return `<span class="white">${char}</span>`;
      }).join('');
    }

    function scaleTextToFit() {
      let fontSize = 200; // start large
      output.style.fontSize = fontSize + "px";

      const parent = output.parentElement;
      while (
        (output.offsetWidth > parent.clientWidth || output.offsetHeight > parent.clientHeight) &&
        fontSize > 5
      ) {
        fontSize -= 2;
        output.style.fontSize = fontSize + "px";
      }
    }

    function render() {
      output.innerHTML = applyColors(typedText);
      scaleTextToFit();
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "Backspace") {
        typedText = typedText.slice(0, -1);
      } else if (e.key.length === 1) {
        typedText += e.key;
      }
      render();
    });

    render();
  </script>
</body>
</html>
