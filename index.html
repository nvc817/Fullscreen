
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Text Filler</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
      font-family: monospace;
    }
    #output {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      line-height: 1;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .red {
      color: red;
    }
    .green {
      color: green;
    }
    .white {
      color: white;
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <script>
    let typedText = '';
    const outputDiv = document.getElementById("output");

    function getFontSize(textLength) {
      if (textLength <= 1) return '90vh';
      if (textLength <= 3) return '60vh';
      if (textLength <= 5) return '45vh';
      if (textLength <= 10) return '25vh';
      if (textLength <= 20) return '15vh';
      return '8vh';
    }

    function render() {
      const fontSize = getFontSize(typedText.length);
      const html = Array.from(typedText).map(char => {
        if (/[0-9]/.test(char)) return `<span class="red">${char}</span>`;
        else if (/[a-zA-Z]/.test(char)) return `<span class="green">${char}</span>`;
        else return `<span class="white">${char}</span>`;
      }).join('');
      outputDiv.innerHTML = html;
      outputDiv.style.fontSize = fontSize;
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "Backspace") {
        typedText = typedText.slice(0, -1);
      } else if (e.key.length === 1) {
        typedText += e.key;
      }
      render();
    });

    render();
  </script>
</body>
</html>
