<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Fullscreen Text</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    #display {
        width: 100%;
        height: 100%;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: monospace;
        line-height: 1; /* no extra spacing */
        color: white;
    }
    .number { color: red; }
    .character { color: limegreen; }
</style>
</head>
<body>
<div id="display"></div>

<script>
const display = document.getElementById('display');
let typedText = "";

// Fit text exactly to screen height
function adjustFontSize() {
    let fontSize = Math.min(window.innerWidth, window.innerHeight); // start huge
    display.style.fontSize = fontSize + 'px';
    // Reduce until it fits within both height and width
    while ((display.scrollWidth > window.innerWidth || display.scrollHeight > window.innerHeight) && fontSize > 5) {
        fontSize -= 2;
        display.style.fontSize = fontSize + 'px';
    }
}

// Render text with colors
function renderText() {
    let html = "";
    for (const char of typedText) {
        if (/[0-9]/.test(char)) {
            html += `<span class="number">${char}</span>`;
        } else if (/[a-zA-Z]/.test(char)) {
            html += `<span class="character">${char}</span>`;
        } else {
            html += `<span style="color:white">${char}</span>`;
        }
    }
    display.innerHTML = html;
    adjustFontSize();
}

// Key listener
document.addEventListener('keydown', (event) => {
    if (event.key === 'F5') {
        event.preventDefault();
        typedText = '';
        renderText();
        return;
    }
    if (event.key === 'Backspace') {
        event.preventDefault();
        typedText = typedText.slice(0, -1);
        renderText();
        return;
    }
    if (event.key.length === 1) {
        typedText += event.key;
        renderText();
    }
});

// Adjust size on resize
window.addEventListener('resize', adjustFontSize);

// Initial display
renderText();
</script>
</body>
</html>
